<div class = "edit-container">
  <form class="edit-form">
    <h1 class="title">Edit Food Truck {{brandName}}</h1>

    <mat-form-field>
      <mat-label>Owner First Name</mat-label>
      <input matInput type="text" class = "inputForm" [formControl]="firstNameFormControl" [(ngModel)]="ownerFirstName" name="First Name" placeholder="First Name" required>
      <mat-error *ngIf="firstNameFormControl.hasError('required')">
        First Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Owner Last Name</mat-label>
      <input matInput type="text" class = "inputForm" [formControl]="lastNameFormControl" [(ngModel)]="ownerLastName" name="Last Name" placeholder="Last Name" required>
      <mat-error *ngIf="lastNameFormControl.hasError('required')">
        Last Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Food Truck or Brand Name</mat-label>
      <input matInput type="text" class = "inputForm" [formControl]="brandFormControl" [(ngModel)]="brandName" name="Food Truck or Brand Name" placeholder="Your Food Truck or Brand Name" required>
      <mat-error *ngIf="brandFormControl.hasError('required')">
        Brand Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" class="inputForm" [formControl]="emailFormControl" placeholder="Ex pat@example.com" [(ngModel)]="email" required name="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" class="inputForm" placeholder="Address" [(ngModel)]="address" required name="Address">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Website URL</mat-label>
      <input matInput type="text" class="inputForm" placeholder="Website URL" [(ngModel)]="websiteUrl" name="Website URL">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Menu URL</mat-label>
      <input matInput type="text" class="inputForm" placeholder="Menu URL" [(ngModel)]="menuUrl" name="Menu URL">
    </mat-form-field>

    <br>
    <div>
      <button mat-raised-button color="primary" (click)="edit()" >Edit</button>
      <span></span>
      <button mat-raised-button color="primary" routerLink="/home">Cancel</button>
    </div>
  </form>
</div>
