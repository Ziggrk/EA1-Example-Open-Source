<div class= "table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let data"> {{data.id}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerFirstName">
      <th mat-header-cell *matHeaderCellDef> Owner First Name </th>
      <td mat-cell *matCellDef="let data"> {{data.ownerFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerLastName">
      <th mat-header-cell *matHeaderCellDef> Owner Last Name </th>
      <td mat-cell *matCellDef="let data"> {{data.ownerLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="brandName">
      <th mat-header-cell *matHeaderCellDef> Brand Name </th>
      <td mat-cell *matCellDef="let data"> {{data.brandName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let data"> {{data.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let data"> {{data.address}} </td>
    </ng-container>

    <ng-container matColumnDef="websiteUrl">
      <th mat-header-cell *matHeaderCellDef> Website Url </th>
      <td mat-cell *matCellDef="let data"> {{data.websiteUrl}} </td>
    </ng-container>

    <ng-container matColumnDef="menuUrl">
      <th mat-header-cell *matHeaderCellDef> Menu Url </th>
      <td mat-cell *matCellDef="let data"> {{data.menuUrl}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
